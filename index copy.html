<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CHOMA</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <!-- End of Fonts -->

    <!-- CSS Import -->
    <link rel="stylesheet" href="src/css/style.css">
    <!-- <link rel="stylesheet" href="src/css/clock.css"/> -->
    <link rel="stylesheet" href="src/css/login.css" />
    <link rel="stylesheet" href="src/css/background.css" />
    <link rel="stylesheet" href="src/css/weather.css" />
    <link rel="stylesheet" href="src/css/icon.css" />
    <!-- <link rel="stylesheet" href="src/css/todoList.css" /> -->
    <!-- End of CSS Import -->
</head>

<body>
    <div class="wrap">
        <!-- 배경 -->
        <video class="bg_video" autoplay="autoplay" loop="loop" muted="muted">
            <source src="" type="video/mp4">
        </video>

        <!-- 메인 페이지 -->
        <div class="container">
            <div class="app">
                <div class="header">
                    <div class="menu-circle"></div>
                    <!-- 로그인 앤 로그아웃 -->
                    <form id="login_form" class="hidden">
                        <input required maxlength="20" type="text" placeholder="이름을 입력해주세요">
                    </form>
                    <div>
                        <h1 class="greeting"></h1>
                    </div>

                    <!-- 날씨 설정 -->
                    <div class="weather-wrap">
                        <div id="country">
                            <span></span>
                        </div>
                        <div id="temperature">
                            <span></span>
                        </div>
                        <div id="condition">
                            <span></span>
                        </div>
                    </div>
                    <!-- 로그아웃 -->
                    <div>
                        <button class="btn_logout"></button>
                    </div>


                </div>
                <div class="wrapper">
                        <div class="content-wrapper">
                            <div class="content-section">
                                <div class="header-profile">
                                    <!-- 다크 앤 라이트 -->
                                    <div class="dark-light">
                                        <svg viewbox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                                        </svg>
                                    </div>
                                </div>
                                <!-- 프로필 / 날씨 / 시간 설정 -->
                                <div class="content-section-title">프로필 / 날씨 / 시간 설정</div>
                                <div class="apps-card">
                                    <div class="app-card">
                                        <span>
                                            Premiere Pro
                                        </span>
                                        <div class="app-card__subtext">Edit, master and create fully proffesional videos
                                        </div>
                                        <div class="app-card-buttons">

                                        </div>
                                    </div>
                                    <div class="app-card">
                                        <span>
                                            InDesign
                                        </span>
                                        <div class="app-card__subtext">Design and publish great projects & mockups</div>
                                        <div class="app-card-buttons">

                                        </div>
                                    </div>
                                    <div class="app-card">
                                        <span>
                                            After Effects
                                        </span>
                                        <div class="app-card__subtext">Industry Standart motion graphics & visual
                                            effects</div>
                                        <div class="app-card-buttons">

                                        </div>
                                    </div>
                                    
                                </div>
                                <!-- 링크 바를 만드는 곳 -->
                                <div class="content-section">
                                    <div class="app-card">
                                        <span>
                                            After Effects
                                        </span>
                                        <div id="iphone">
                                            <div class="sub-menu">
                                                <div class="item">
                                                    <div class="text">Search</div>
                                                    <div class="icon"><i class="fal fa-search"></i></div>
                                                </div>
                                                <div class="item">
                                                    <div class="text">Browse</div>
                                                    <div class="icon"><i class="fal fa-th-large"></i></div>
                                                </div>
                                                <div class="item">
                                                    <div class="text">Love</div>
                                                    <div class="icon"><i class="fal fa-heart"></i></div>
                                                </div>
                                            </div>
                                            <div id="all-icons">
                                                <div class="icon-container">
                                                    <div class="icon-image">
                                                        <img src="./icons/icon-1.png" alt="Icon 1" />
                                                    </div>
                                                    <div class="icon-text">Some Icon</div>
                                                    <div class="remove-icon"><i class="far fa-minus"></i></div>
                                                </div>
                                                <div class="icon-container">
                                                    <div class="icon-image">
                                                        <img src="./icons/icon-2.png" alt="Icon 2" />
                                                    </div>
                                                    <div class="icon-text">Some Icon</div>
                                                    <div class="remove-icon"><i class="far fa-minus"></i></div>
                                                </div>
                                                <div class="icon-container">
                                                    <div class="icon-image">
                                                        <img src="./icons/icon-3.png" alt="Icon 3" />
                                                    </div>
                                                    <div class="icon-text">Some Icon</div>
                                                    <div class="remove-icon"><i class="far fa-minus"></i></div>
                                                </div>
                                                <div class="icon-container">
                                                    <div class="icon-image">
                                                        <img src="./icons/icon-4.png" alt="Icon 4" />
                                                    </div>
                                                    <div class="icon-text">Some Icon</div>
                                                    <div class="remove-icon"><i class="far fa-minus"></i></div>
                                                </div>
                                                <div class="icon-container">
                                                    <div class="icon-image">
                                                        <img src="./icons/icon-5.png" alt="Icon 5" />
                                                    </div>
                                                    <div class="icon-text">Some Icon</div>
                                                    <div class="remove-icon"><i class="far fa-minus"></i></div>
                                                </div>
                                                <div class="icon-container">
                                                    <div class="icon-image">
                                                        <img src="./icons/icon-6.png" alt="Icon 6" />
                                                    </div>
                                                    <div class="icon-text">Some Icon</div>
                                                    <div class="remove-icon"><i class="far fa-minus"></i></div>
                                                </div>
                                                <div class="cover"></div>
                                            </div>
                                        </div>

                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/script.js"></script>
    <script src="src/js/login.js"></script>
    <!-- <script src="src/js/clock.js"></script> -->
    <!-- <script src="src/js/quotes.js"></script> -->
    <script src="src/js/background.js"></script>
    <!-- <script src="src/js/todoList.js"></script> -->
    <script src="src/js/weather.js"></script>
    <script src="src/js/local.js"></script>
    <script src="https://kit.fontawesome.com/628c8d2499.js" crossorigin="anonymous"></script>
</body>

</html>
