<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/login.css" />
    <link rel="stylesheet" href="src/css/clock.css" />
    <link rel="stylesheet" href="src/css/background.css" />
    <title>Momentum App</title>
</head>

  <body>
    <div class="wrap">
      <video class="bg_video" autoplay loop muted>
          <source src="" type="video/mp4">
      </video>

      <div class="container">
          <section class="info">
              <article class="weather">
                  <span></span>
                  <span></span>
              </article>

              <article class="date">
                  <p class="today">2022.03.20 SUN</p>
                  <h2 class="time">00:00:00</h2>
              </article>
          </section>

          <section id="main">
              <header id="header">
                  <form id="login_form" class="hidden">
                      <input required maxlength="20" type="text" placeholder="Write a name and Press Enter" />
                  </form>

                  <div id="login_info">
                      <h1 class="greeting"></h1>
                      <button class="btn_logout"></button>
                  </div>
              </header>

              <article class="todo">
                  <form id="todo_form">
                      <input id="todo-input" type="text" placeholder="Write your Todo!" required>
                      <button id="btn_add">Add</button>
                  </form>
                  <ul id="todo_list"></ul>
              </article>

              <footer class="quotes">
                  <p class="quote"></p>
              </footer>
          </section>
      </div>
  </div>
    <script src="src/js/login.js"></script>
    <script src="src/js/clock.js"></script>
    <script src="src/js/quotes.js"></script>
    <script src="src/js/background.js"></script>
    <!-- <script src="src/js/todo.js"></script> -->
    <!-- <script src="src/js/weather.js"></script> -->
    <script src="src/js/user.js"></script>
  </body>
</html>
